<!doctype html>
<html lang='hu' ng-app='myApp'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title ng-controller='titleController'>{{titleHelper.getTitle()}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <link rel='shortcut icon' href='favicon.png'>

    <link href='assets/stylesheets/main.css' rel='stylesheet'>

    <script src='assets/scripts/from.js' type='text/javascript'></script>
    <script src='assets/scripts/highlight.pack.js' type='text/javascript'></script>
    <script src='assets/scripts/angularjs-v1.2.16.min.js' type='text/javascript'></script>
    <script src='assets/scripts/angular-highlightjs.min.js' type='text/javascript'></script>

    <script src='app/components/application.js' type='text/javascript'></script>
    <script src='app/components/services.js' type='text/javascript'></script>
    <script src='app/components/controllers.js' type='text/javascript'></script>
    <script src='app/components/directives.js' type='text/javascript'></script>
</head>
<body>
<header id='top-header'>
    <h1 id='logo'>
        <a href='#/blog' title='Back to the homepage'></a>
    </h1>
    <ng-include src="pathToMenuView" ng-controller='mainMenu'></ng-include>
</header>

<div id='wrapper' ng-view>
</div>

<footer class='container'>
    <p>
        Powered by
        <a href='http://angularjs.org/' title='Superheroic JavaScript MVW Framework'>AngularJS</a>
    </p>
    <i id='up-button' scroll-to='top-header' class='fa-chevron-up'></i>
</footer>
</body>
</html>
